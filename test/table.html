<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body, html {
    margin: 0;
}
table {
    border-collapse: collapse;
    table-layout: fixed;
    margin: 10px auto;
}
td {
    border: 1px solid #E1E1E1;
    padding: 0;
    width: 30px;
    height: 30px;
    cursor: pointer;
}
.current {
    background: #1D2088;
}
.wrap {
    background: #00A0E9;
}
    </style>
</head>
<body>
    <table id="jsLayout">
        <tbody>
            <tr><td class="current"></td><td class="wrap"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td class="wrap"></td><td class="wrap"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
    </table>
<script>
var table = document.getElementById('jsLayout')
table.addEventListener('click', function(e) {
    reset()
    var target = e.target || window.event.target
    renderActive(target)
}, false)
function reset() {
    var list = document.getElementsByTagName('td')
    console.log('list', list)
    for (let i = 0; i < list.length; i++) {
        list[i].className = ''
    }
}
function renderActive(target) {
    target.className = 'current'
    target.nextSibling.className = 'wrap'
    target.previousSibling.className = 'wrap'
}
</script>
</body>
</html>
