<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上拉弹层的实现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .container {
        position: relative;
        border: 1px solid red;
    }
    .mask {
        position: fixed;
        background: rgba(0, 0, 0, .5);
        opacity: 0;
        width: 100%;
        bottom: 0;
        left: 0;
        height: 0;
        transition: all linear 0.3s;
    }
    .fadeIn {
        opacity: 1;
        height: 100vh;
    }
    .menu {
        position: absolute;
        bottom: 0;
        left: 0;
    }
    </style>
</head>
<body>
   <div class="container">
       <button onclick="popup()">弹出弹层</button>
   </div> 
   <div class="mask" id="mask">
       <ul class="menu">
           <li>确定</li>
           <li onclick="handleCancel()">取消</li>
           <li>稍后确定</li>
       </ul>
   </div>
   <script>
   function popup() {
       var popup = document.getElementById('mask');
       popup.classList.add('fadeIn');
   }
   function handleCancel() {
    var popup = document.getElementById('mask');
    popup.classList.remove('fadeIn');
   }
   </script>
</body>
</html>
